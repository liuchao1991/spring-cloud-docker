server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://localhost:8761/eureka/

security:
  basic:
    # 开启基于HTTP basic的认证
    enabled: true
  user:
    # 配置登录的账号是user
    name: user
    # 配置登录的密码是password123
    password: password123

